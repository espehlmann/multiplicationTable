<html lang="en-us">

<body>
  <h1>
    Multiplication Table
  </h1>

<form id="getNums">
    <label for="first_">
      First Starting Multiplicand:<br>
      <input type="text" id="one" name ="first_" class="form-control"><br>
  </label>

    <label for="second_">
      First Ending Multiplicand:<br>
      <input type="text" id="two" name="second_" class="form-control"><br>
  </label>

  <label for="third_">
      Second Starting Multiplicand:<br>
      <input type="text" id="three" name="third_" class="form-control"><br>
  </label>

  <label for="fourth_">
      Second Ending Multiplicand:<br>
      <input type="text" id="four" name="fourth_" class="form-control"><br>
    </label>

    <label>
      <input type="submit" value="Submit" id ="button">
    </label>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
